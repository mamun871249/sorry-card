<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Sorry</title>
<style>
  /* Body & background */
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #ffd9e6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-400px) scale(1.5);
      opacity: 0;
    }
  }

  /* Sorry card */
  .sorry-card {
    background: #fff0f6;
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    position: relative;
    z-index: 1;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .sorry-card h1 {
    font-size: 3em;
    color: #ff4f79;
    margin-bottom: 15px;
  }

  .sorry-card p {
    font-size: 1.3em;
    color: #ff85a2;
    margin-bottom: 30px;
  }

  .sorry-card .btn {
    display: inline-block;
    padding: 12px 30px;
    font-size: 1em;
    color: white;
    background: #ff4f79;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
  }

  .sorry-card .btn:hover {
    background: #ff2a60;
    transform: scale(1.1);
  }

  /* Background cute bubbles */
  .bubble {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #ff85a2;
    opacity: 0.3;
    animation: bubbleMove 5s infinite;
  }

  @keyframes bubbleMove {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-50px) scale(1.2); }
    100% { transform: translateY(0) scale(1); }
  }
</style>
</head>
<body>
